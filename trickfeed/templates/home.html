{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
{% for video in videos %}
<tr>
	<td>
		<a href="{{ video.get_absolute_url }}">
			<img src="{{ video.thumbnail }}" alt="{{ video.title }}" title="{{ video.title }}" class="img-responsive" />
		</a>
	</td>
	<td>
		<h3>{{ video.title }}{% if video.is_this_new %}&nbsp;<small><span class="video-new">NEW</span></small>{% endif %}</h3>
		{{ video.description }}
	</td>
</tr>
{% endfor %}
</table>
{% endblock %}
